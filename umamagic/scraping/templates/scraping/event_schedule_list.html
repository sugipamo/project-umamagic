{% extends 'scraping/base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="card-header">
        <h3><b>イベントスケジュール</b></h3>
    </div>
    <div class="card-body">
        <!-- テーブル表の定義 -->
        <div class="table-responsive">
            <table width="100%" class="table table-striped table-bordered table-hover">
                　<!-- 表の列の定義-->
                <thead>
                    <tr>
                        <th class="text-center">状態</th>
                        <th class="text-center">タイトル</th>
                        <th class="text-center">カテゴリ</th>
                        <th class="text-center">メモ</th>
                    </tr>
                </thead>
                　<!-- ここまでが表の列の定義-->
                　<!-- 表のデータ部分の表示-->
                <tbody>
                    {% for item in object_list %}
                    <tr class="odd gradeX text-center">
                        <td class="text-center" width="100">{{ item.get_status_display }}</td>
                        <td class="text-center" width="100">{{ item.title }}</td>
                        <td class="text-center" width="140">{{ item.category }}</td>
                        <td class="text-center" width="140">{{ item.memo }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                　<!-- ここまでが表のデータ部分の表示-->
            </table>
            <!-- ここまでがテーブル表の定義 -->
        </div>
    </div>
</div>
{% endblock content %}
