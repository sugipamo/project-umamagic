<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ログイン</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <label for="username">ユーザー名</label>
        <input type="text" name="username" id="username" />
        <br />
        <label for="password">パスワード</label>
        <input type="password" name="password" id="password" />
        <br />
        <button type="submit">送信</button>
    </form>
</body>

</html>
