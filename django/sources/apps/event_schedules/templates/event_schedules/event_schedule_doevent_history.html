{% extends 'event_schedules/base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="card-header">
        <h3><b>実行履歴</b></h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table width="100%" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center">実行時間</th>
                        <th class="text-center">関数</th>
                        <th class="text-center">エラー</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in object_list %}
                    <tr class="odd gradeX text-center">
                        <td class="text-center" width="100">{{ item.created_at }}</td>
                        <td class="text-center" width="100">{{ item.event_function }}</td>
                        <td class="text-center" width="100">{{ item.error_message }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
