{% extends 'web_controller/base.html' %}
{% block content %}
<div class="card mb-3">
    <div class="card-header">
        <h3><b>ログイン待ち</b></h3>
    </div>
    <div class="card-body">
        <!-- テーブル表の定義 -->
        <div class="table-responsive">
            <table width="100%" class="table table-striped table-bordered table-hover">
                　<!-- 表の列の定義-->
                <thead>
                    <tr>
                        <th class="text-center">ドメイン</th>
                        <th class="text-center">ログインボタン</th>
                    </tr>
                </thead>
                　<!-- ここまでが表の列の定義-->
                　<!-- 表のデータ部分の表示-->
                <tbody>
                    {% for item in object_list %}
                    <tr class="odd gradeX text-center">
                        <td class="text-center" width="100">{{ item.domain }}</td>
                        <td class="text-center" width="100">
                            <a href="{% url 'web_controller:login_for_scraping_detail' item.pk %}"
                                class="btn btn-primary">ログイン</a>
                    </tr>
                    {% endfor %}
                </tbody>
                　<!-- ここまでが表のデータ部分の表示-->
            </table>
            <!-- ここまでがテーブル表の定義 -->
        </div>
    </div>
</div>
{% endblock content %}
